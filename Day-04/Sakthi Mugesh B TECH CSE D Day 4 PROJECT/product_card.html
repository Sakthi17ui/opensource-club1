<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="products">
        <h1>Our Products</h1>
        <div class="all-products">
            <div class="product">
                <img src="apple.jpeg" alt="Apple Airpod">
                <div class="product-info">
                    <h4 class="product-title">Apple Airpod</h4>
                    <p class="product-price">$130</p>
                    <a class="product-btn" href="#">Buy Now</a>
                </div>
            </div>
            <div class="product">
                <img src="apple001.jpg" alt="iPhone 13">
                <div class="product-info">
                    <h4 class="product-title">iPhone 13</h4>
                    <p class="product-price">$645</p>
                    <a class="product-btn" href="#">Buy Now</a>
                </div>
            </div>
            <div class="product">
                <img src="ps5.jpg" alt="PS5">
                <div class="product-info">
                    <h4 class="product-title">PS5</h4>
                    <p class="product-price">$499</p>
                    <a class="product-btn" href="#">Buy Now</a>
                </div>
            </div>
            <div class="product">
                <img src="xbox.jpg" alt="Xbox">
                <div class="product-info">
                    <h4 class="product-title">Xbox</h4>
                    <p class="product-price">$500</p>
                    <a class="product-btn" href="#">Buy Now</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
